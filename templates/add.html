<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Flowbite Test</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body>


    <!-- expenses card -->



    <h3
        class="mt-10 flex justify-center mb-5 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-5xl dark:text-white">
        Add to your expenses
    </h3>

    <div class="h-4"></div>



    <div class="w-full flex flex-col items-center justify-center p-3">


        <form class="max-w-sm mx-auto mr-5 ml-5 mt-5 w-full">
            <label for="category_select" class="block mb-2.5 text-sm font-medium text-heading ">
                Select Category
            </label>
            <select id="category_select"
                class="block w-full bg-neutral-primary-soft border border-gray-300 text-heading text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 px-3 py-2.5 shadow-xs mb-5">
                <option selected>Choose a category</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>



            <label for="number-input" class="block mb-2.5 text-sm font-medium text-heading">Enter the amount
                (EGP):</label>
            <input type="number" id="number-input" aria-describedby="helper-text-explanation"
                class="mb-5 border border-gray-300 rounded-lg block w-full px-3 py-2.5 bg-neutral-primary-soft text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
                placeholder="Ex: 250 EGP" required />


            <label for="message" class="block mb-2.5 text-sm font-medium text-heading">Details:</label>
            <textarea id="message" rows="4"
                class="bg-neutral-primary-soft border border-gray-300 rounded-lg text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body"
                placeholder="Ex: 2 Shawrma and 1 cola"></textarea>


            <label for="date-input" class="mt-5 block mb-2.5 text-sm font-medium text-heading">Date:</label>
            <input datepicker datepicker-format="dd/mm/yyyy" id="date-input" type="text" class="bg-neutral-primary-soft border border-gray-300 rounded-lg text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full ps-9 pe-3 py-2.5 shadow-xs placeholder:text-body" placeholder="12/23" required />



            <button type="button"
                class="mt-3 text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Save</button>

        </form>


    </div>





















    <!-- bottom navigation -->

    <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-neutral-primary-soft border-t border-default">
        <div class="grid h-full max-w-lg grid-cols-3 mx-auto font-medium">


            <a href="index.html"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-neutral-secondary-medium group">

                <svg class="w-6 h-6 mb-1 text-body group-hover:text-fg-brand" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
                </svg>
                <span class="text-sm text-body group-hover:text-fg-brand">Home</span>

            </a>

            <a href="add.html"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-neutral-secondary-medium group">
                <svg class="w-6 h-6 mb-1 text-fg-brand" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span class="text-sm text-fg-brand">Add</span>
            </a>

            <a href="history.html"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-neutral-secondary-medium group">
                <svg class="w-6 h-6 mb-1 text-body group-hover:text-fg-brand" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                        d="M6 4v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2m6-16v2m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v10m6-16v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2" />
                </svg>
                <span class="text-sm text-body group-hover:text-fg-brand">History</span>
            </a>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

</body>

</html>
