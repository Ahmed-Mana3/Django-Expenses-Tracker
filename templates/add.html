{% extends 'base.html' %}
{% load static %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h3
    class="mt-10 flex justify-center mb-5 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-5xl dark:text-white text-center">
    Add to your expenses
</h3>

<div class="h-4"></div>

<div class="w-full flex flex-col items-center justify-center p-3">
    <form class="max-w-sm mx-auto px-4 mt-5 w-full" method="POST">
        {% csrf_token %}
        <label for="category_select" class="block mb-2.5 text-sm font-medium text-heading ">
            Select Category
        </label>
        <select id="category_select" name="category"
            class="block w-full bg-neutral-primary-soft border border-gray-300 text-heading text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 px-3 py-2.5 shadow-xs mb-5">
            <option selected>Choose a category</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Education">Education</option>
            <option value="Health">Health</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>

        <label for="number-input" class="block mb-2.5 text-sm font-medium text-heading">Enter the amount
            (EGP):</label>
        <input type="number" id="number-input" name="amount" aria-describedby="helper-text-explanation"
            class="mb-5 border border-gray-300 rounded-lg block w-full px-3 py-2.5 bg-neutral-primary-soft text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
            placeholder="Ex: 250 EGP" required />

        <label for="message" class="block mb-2.5 text-sm font-medium text-heading">Details:</label>
        <textarea id="message" name="description" rows="4"
            class="bg-neutral-primary-soft border border-gray-300 rounded-lg text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body"
            placeholder="Ex: 2 Shawrma and 1 cola"></textarea>

        <label for="date-input" class="mt-5 block mb-2.5 text-sm font-medium text-heading">Date:</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
            </div>
            <input datepicker datepicker-format="yyyy-mm-dd" id="date-input" name="date" type="text"
                class="bg-neutral-primary-soft border border-gray-300 rounded-lg text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full ps-10 p-2.5 shadow-xs placeholder:text-body"
                placeholder="Select date">
        </div>

        <button type="submit"
            class="mt-6 w-full text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-3 focus:outline-none">Save</button>
    </form>
</div>
{% endblock %}
