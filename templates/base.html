{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Flowbite Tracker{% endblock %}</title>
    <!-- Flowbite CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Config -->
    <script src="{% static 'tailwind.config.js' %}"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <!-- Web App Manifest (for Desktop/PWA installation) -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <!-- Theme color for mobile browser bars -->
    <meta name="theme-color" content="#2563eb">

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen pb-20">

    {% block content %}
    {% endblock %}

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-neutral-primary-soft border-t border-default">
        <div class="grid h-full max-w-lg grid-cols-3 mx-auto font-medium">

            <a href="{% url 'index' %}"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-neutral-secondary-medium group">
                <svg class="w-6 h-6 mb-1 {% if request.resolver_match.url_name == 'index' %}text-fg-brand{% else %}text-body group-hover:text-fg-brand{% endif %}"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
                </svg>
                <span
                    class="text-sm {% if request.resolver_match.url_name == 'index' %}text-fg-brand{% else %}text-body group-hover:text-fg-brand{% endif %}">Home</span>
            </a>

            <a href="{% url 'add' %}"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-neutral-secondary-medium group">
                <svg class="w-6 h-6 mb-1 {% if request.resolver_match.url_name == 'add' %}text-fg-brand{% else %}text-body group-hover:text-fg-brand{% endif %}"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span
                    class="text-sm {% if request.resolver_match.url_name == 'add' %}text-fg-brand{% else %}text-body group-hover:text-fg-brand{% endif %}">Add</span>
            </a>

            <a href="{% url 'history' %}"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-neutral-secondary-medium group">
                <svg class="w-6 h-6 mb-1 {% if request.resolver_match.url_name == 'history' %}text-fg-brand{% else %}text-body group-hover:text-fg-brand{% endif %}"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                        d="M6 4v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2m6-16v2m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v10m6-16v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2" />
                </svg>
                <span
                    class="text-sm {% if request.resolver_match.url_name == 'history' %}text-fg-brand{% else %}text-body group-hover:text-fg-brand{% endif %}">History</span>
            </a>
        </div>
    </div>

    <!-- Flowbite JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
