{% extends 'base.html' %}
{% load static %}

{% block title %}Expenses - Home{% endblock %}

{% block content %}
<!-- total -->
<div class="w-full flex justify-center items-center m-10" style="margin-left: -10px;">
    <span class="inline-flex items-center bg-green-300 text-heading text-xl font-medium px-5 py-5 rounded">
        <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
        </svg>

        &nbsp; &nbsp; {{ total }} EGP
    </span>
</div>

<!-- expenses card -->
<div class="flex justify-center gap-3 items-start flex-wrap mt-5 px-4">
    {% for expense in expenses_today %}
    <div class="bg-neutral-primary-soft max-w-sm p-6 border border-default rounded-base shadow-xs mb-3 w-full">
        <div class="flex gap-2 mb-5">
            <!-- category -->
            <span class="inline-flex items-center bg-yellow-100 text-heading text-xs font-medium px-1.5 py-0.5 rounded">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                        d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
                </svg>
                &nbsp;{{expense.category}}
            </span>
            <!-- date -->
            <span
                class="inline-flex items-center bg-neutral-secondary-soft text-heading text-xs font-medium px-1.5 py-0.5 rounded">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z" />
                </svg>
                &nbsp;{{expense.date|date:"d-m-Y"}}
            </span>
        </div>
        <!-- description -->
        <h5 class="mb-5 text-2xl font-semibold tracking-tight text-heading">{{expense.description}}</h5>
        <!-- amount -->
        <span class="inline-flex items-center bg-green-200 text-heading text-xs font-medium px-1.5 py-0.5 rounded">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
            </svg>
            &nbsp;{{expense.amount}} EGP
        </span>
    </div>
    {% endfor %}
</div>
{% endblock %}
